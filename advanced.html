<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="menu advanced-menu">
            <div class="menu-logo">
                <img src="img/google-logo.png">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="images.html">Images Search</a></li>
                </ul>
            </nav>
        </div>
        <div class="title-container">
            <p>Advanced search</p>
        </div>
        <section class="container-advanced">
            <div class="main-content-advanced">
                <div>
                    <p class="form-heading">Find pages with...</p>
                    <form action="https://google.com/search" name="f">
                        <div>
                            <label>all these words: </label>
                            <input type="text" name="as_q">
                        </div>
                        <div>
                            <label>this exact words or phrase: </label>
                            <input type="text" name="as_epq">
                        </div>
                        <div>
                            <label>any of these words: </label>
                            <input type="text" name="as_oq">
                        </div>
                        <div>
                            <label>none of these words: </label>
                            <input type="text" name="as_eq">
                        </div>
                        <div class="btn-container">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
