<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="images.html">Images Search</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
        </div>

        <section class="container">
            <div class="main-content">
                <div class="logo-container logo-home">
                  <img id='logo' src="img/google-logo.png">
                </div>
                <div class="form-container">
                    <form method="GET" action="https://google.com/search?q=">
                        <div id="search-bar">
                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                          <input type="text" name="q">
                        </div>
                        <div class="btn-container">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky" name="btnI">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
